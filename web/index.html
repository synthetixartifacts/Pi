<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Voice Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        #app {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            margin: 0 0 10px 0;
        }
        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .status-inactive {
            background: #f3f4f6;
            color: #6b7280;
        }
        .status-listening {
            background: #10b981;
            color: white;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .control-panel {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
        }
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #ef4444;
            color: white;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #waveform {
            width: 100%;
            height: 150px;
            background: #1a1a1a;
            border-radius: 10px;
            margin: 20px 0;
        }
        #transcript {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            min-height: 60px;
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.6;
        }
        .logs {
            margin-top: 30px;
        }
        #log {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .settings {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        label {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>üéôÔ∏è Pi Voice Assistant</h1>
            <div id="status" class="status status-inactive">Inactive</div>
        </header>
        
        <main>
            <div class="control-panel">
                <button id="startBtn" class="btn-primary">Start Listening</button>
                <button id="stopBtn" class="btn-secondary" disabled>Stop</button>
            </div>
            
            <div class="visualization">
                <canvas id="waveform"></canvas>
                <div id="transcript">Ready to listen... Click "Start Listening" to begin.</div>
            </div>
            
            <div class="settings">
                <label>
                    Wake Word Sensitivity:
                    <input type="range" id="sensitivity" min="0" max="1" step="0.1" value="0.5">
                    <span id="sensitivityValue">0.5</span>
                </label>
            </div>
            
            <div class="logs">
                <h3>Activity Log</h3>
                <pre id="log">System ready...</pre>
            </div>
        </main>
    </div>
    
    <script src="app.js" type="module"></script>
</body>
</html>
